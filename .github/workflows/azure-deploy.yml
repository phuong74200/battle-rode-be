name: Deploy

on: [push]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: pwd
      - run: yarn install
      - run: cp ~/battle-rode-be/.env ./.env
      - run: npx kill-port 3000
      - run: pm2 start ecosystem.dev.config.json
      - run: pm2 start app
      - run: pm2 save
